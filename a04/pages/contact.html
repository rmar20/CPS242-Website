    <script>
        function validateContactForm(){
            var type = $("#type").val();
            var name = $("#name").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var feedback = $("#feedback").val();
            var rxName = /([a-zA-Z]{1,30})\w/;
            var rxEmail = /.+@.+/;
            var rxPhone = /(\d{0,3})((.| |-)?)(\(?\d{3}\)?)((.| |-)?)(\d{3})((.| |-)?)(\d{4})/;
            var rxFeedback = /.{10,1000}/

            var err = false;
            var msg = "";
            if(!rxName.test(name)){
                err = true;
                msg = "invalid name"
            }
            if(!rxPhone.test(phone)){
                err = true;
                msg = msg + " | invalid phone"
            }
            if(!rxEmail.test(email)){
                err = true;
                msg = msg + " | invalid email"
            }
            if(!rxFeedback.test(feedback)){
                err = true;
                msg = msg + " | invalid feedback"
            }
            if(msg == ""){
                msg = "Thank you for your feeback!"
            }
            $("#msg").html(msg);
        }
    </script
